    <body>

        <script>
            
            var server_url = "http://storied-coil-127205.appspot.com/";

            function getHistoricalChart(currSymbol) {

                // Â© 2016 GitHub MarkitTimeseriesServiceSample.js

                //Make JSON request for timeseries data
                $.ajax({
                    
                    url: server_url,
                    dataType: "json",
                    type: "get",
                    data: { 
                        params: currSymbol
                    },
                    
                    success: function(json){
                        // console.log(json);
                        
                        render(json, currSymbol);

                    },
                    
                });


                function _fixDate(dateIn) {
                    var dat = new Date(dateIn);
                    return Date.UTC(dat.getFullYear(), dat.getMonth(), dat.getDate());
                };

                function _getOHLC(json) {
                    var dates = json.Dates || [];
                    var elements = json.Elements || [];
                    var chartSeries = [];

                    if (elements[0]){

                        for (var i = 0, datLen = dates.length; i < datLen; i++) {
                            var dat = _fixDate( dates[i] );
                            var pointData = [
                                dat,
                                elements[0].DataSeries['open'].values[i],
                                elements[0].DataSeries['high'].values[i],
                                elements[0].DataSeries['low'].values[i],
                                elements[0].DataSeries['close'].values[i]
                            ];
                            chartSeries.push( pointData );
                        };
                    }
                    return chartSeries;
                };

                function _getVolume(json) {
                    var dates = json.Dates || [];
                    var elements = json.Elements || [];
                    var chartSeries = [];

                    if (elements[1]){

                        for (var i = 0, datLen = dates.length; i < datLen; i++) {
                            var dat = _fixDate( dates[i] );
                            var pointData = [
                                dat,
                                elements[1].DataSeries['volume'].values[i]
                            ];
                            chartSeries.push( pointData );
                        };
                    }
                    return chartSeries;
                };

                function render(data, currSymbol) {
                    
                    // split the data set into ohlc and volume
                    var ohlc = _getOHLC(data),
                        volume = _getVolume(data);

                    // set the allowed units for data grouping
                    var groupingUnits = [[
                        'week',                         
                        [1]                             
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]];

                    // create the chart
                    $('#historical_chart').highcharts('StockChart', {

                        rangeSelector : {
                            buttons: [{
                                type: 'week',
                                count: 1,
                                text: '1w'
                            }, {
                                type: 'month',
                                count: 1,
                                text: '1m'
                            }, {
                                type: 'month',
                                count: 3,
                                text: '3m'
                            }, {
                                type: 'month',
                                count: 6,
                                text: '6m'
                            }, {
                                type: 'ytd',
                                text: 'YTD'
                            }, {
                                type: 'year',
                                count: 1,
                                text: '1y'
                            }, {
                                type: 'all',
                                text: 'All'
                            }],

                            selected : 0
                        },

                        title : {
                            text : currSymbol + " Stock Value",
                            style: { fontSize: '20px'}
                        },

//                        yAxis: {
//                            min: 0,
//                            title: {
//                                text: 'Stock Value',
//                            }
//                        },

                        series : [{
                            name : currSymbol + " Stock Value",
                            data : ohlc,
                            type : 'area',
                            threshold : null,
                            tooltip : {
                                valueDecimals : 2
                            },
                            fillColor : {
                                linearGradient : {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops : [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            }
                        }]

                    });

                };
            
            };

        </script>

        <div class="container">
            <div id="historical_chart">
            </div>
        </div>
